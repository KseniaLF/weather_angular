<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let user of users">
    <button type="button" (click)="onSelect(user)">
      <span class="badge">{{ user.id }}</span>
      <span class="name">{{ user.name }}</span>
    </button>
  </li>
</ul>

<app-user-weather [user]="selectedUser"></app-user-weather>
